<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Шапка</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container-xxl">
<nav class="navbar sticky-top bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">TO DO LIST</a>
  </div>
</nav>
</div>

 <br> <br>

<ul class="list-group">
{% for deal in deals %}
    {% if deal.is_done == False %}
    <div class="container">
        <form method="post">
        {% csrf_token %}
        <div class="row">
        <ul class="list-group col-6">
            <li class="list-group-item list-group-item-info">Дело: {{ deal.deal }}</li>
        </ul>
            <div class="list-group-item col-3 list-group-item-dark">Дата: {{ deal.publish_date }}</div>
        <div class="btn-group col-3" role="group" aria-label="Basic mixed styles example">
            <button type="submit" name="finish_deal" value = "{{ deal.id }}" class="btn btn-success">Выполнено</button>
            <button type="submit" name="delete_deal" value = "{{ deal.id }}" class="btn btn-danger">Удалить</button>
        </div>
            </div>
            </form>


    </div>
<br>
{% endif %}
{% endfor %}
<div class="container">
    <div class="row">
        <form>
            <a href="{% url 'new_deal' %}">
                <input type="button" value="Добавить дело" class="btn btn-outline-primary">
            </a>
        </form>
        <form>
            <a href="{% url 'look_done' %}">
                <input type="button" value="Посмотреть совершенные дела" class="btn btn-outline-primary">
            </a>
        </form>
    </div>
</div>

</body>
</html>
